<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codes ArcIn — Modern Interiors in Chennai</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css">


  <!-- Scripts -->
  <script src="scripts/loader.js" defer></script>
  <script src="scripts/render.js" defer></script>
</head>
<body>

  <!-- header injected -->
  <div data-include="header"></div>

  <main class="site-main">
    <!-- Hero -->
    <section data-include="hero" class="hero-wrap"></section>

    <!-- Featured Projects (placeholder for now) -->

      <header class="section-head">
        <h2>Featured Projects</h2>
        <p class="muted small">Selected modern & sustainable interiors</p>
      </header>
      <div id="featured-projects" class="grid placeholder">
        <!-- You can render portfolio cards here later -->
        <article class="card placeholder-card">Project 1</article>
        <article class="card placeholder-card">Project 2</article>
        <article class="card placeholder-card">Project 3</article>
      </div>
    </section>

    <!-- Short Testimonials (home) -->
    <section class="container section testimonials-short">
      <header class="section-head">
        <h2>What clients say</h2>
        <p class="muted small">Real feedback from our first projects — full testimonials on the Testimonials page</p>
      </header>

      <div id="home-testimonials" class="testimonials-grid" data-count="3">
        <!-- render.js will populate 3 short testimonials here -->
      </div>

      <div class="center">
        <a class="btn ghost" href="pages/testimonials.html">Read all testimonials</a>
      </div>
    </section>

  <!-- footer injected -->
  <div data-include="footer"></div>
